plugins {
    id 'java'
    id 'application'
}

group 'diApiTeam'
version '1.0-SNAPSHOT'
mainClassName = 'CodeChallenge'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'CodeChallenge'
    }

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

}
